<!DOCTYPE html>
{% load staticfiles %}
<h1>Add a Review</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'lavoratr:submit_review' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input id="toilet_id" name="toilet_id" type="hidden" value="{{ toilet.id }}"/>
  <input type="submit" value="Submit">
</form>
